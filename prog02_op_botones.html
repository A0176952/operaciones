<html>
	<head>
		<meta charset="utf-8">
		<link href="efectos.css" rel="stylesheet" type="text/css">
		<title>Form2</title>
		<script src="prog02_op_botones.js" type="text/javascript"></script>
	</head>
	<body><center>
		<br>
		<h1 class="encabezado">Operaciones Básicas</h1>
		<table border="3" width="70%">
			<form name="datos">
				<tr align="center">
					<td><p>Indica el primer valor</p></td>
					<td><input name="v1" type="number" class="campo"></td>
				</tr>
				<tr align="center">
					<td><p>Indica el segundo valor</p></td>
					<td><input name="v2" type="number" class="campo"></td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<table width="100%">
							<tr align="center">
								<td><p>El resultado es</p></td>
								<td><input type="text" name="opera" disabled="true" class="campo" style="background-color:gray;"></td>
								<td><input type="number" name="res" class="campo" disabled="true" style="background-color:gray;"></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<table width="100%">
							<tr align="center">
								<td><input type="button" name="b_suma" class="botón_azul" value="Suma" onclick="suma()"></td>
								<td><input type="button" name="b_resta" class="botón_azul" value="Resta" onclick="resta()"></td>
								<td><input type="button" name="b_mult" class="botón_azul" value="Multiplicación" onclick="multiplicación()"></td>
								<td><input type="button" name="b_divi" class="botón_azul" value="División" onclick="división()"></td>
								<td><input type="reset" name="b_reset" class="botón_rojo" value="reset"></td>
							</tr>
						</table>
			</form>
		</table>
	</center></body>
</html>
